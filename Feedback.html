    <title>Give Us Feedback</title>

<body>
    <div class="info-image">
        <div class="information-text">
            <h1>Customer Feedback</h1>
           
            
            
        </div>
    </div>

<div class="navbar">
<a href="Trade.html">Return to the main menu</a>
</div>

<h3 class="feedback">We appreciate your feedback.</h3>
<h4 class="feedback">Complete the form below, we'll review it and respond back to you.</h4>
<div class="container">  
  <form id="contact" action="" method="post">
    
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    
    <fieldset>
      <textarea placeholder="Type your comment here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>








 


    
</body>
